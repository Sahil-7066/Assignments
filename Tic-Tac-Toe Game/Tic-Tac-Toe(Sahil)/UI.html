<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body class="bg-info">
    <section>
        <h1>Tic Tac Toe</h1>
        <!-- <h4>Score Board</h4>
        <h6 id="s1">Player1's Score : </h6>
        <h6 id="s2">Player2's Score : </h6>
        <br> -->
        <div class="row">
            <div id="0" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="1" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="2" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="3" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="4" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="5" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="6" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="7" class="col-sm-4" onclick="handleClick(this)"></div>
            <div id="8" class="col-sm-4" onclick="handleClick(this)"></div>
        </div>
        <h4 id="Turn"></h4>
        <h2 id="Result"></h2>
        <button class="btn-primary btn-sm" onclick="Restart()">Restart Game</button>
    </section>
    <script src="Backend.js"></script>
</body>

</html>
